<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Idea | ネタの掲示板</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <header>
      <div>
        <i class="fas fa-pen-square"></i>
      </div>
    </header>
    <main>
      <section id="timeline">
        <div id="idea">
          <div id="title">【1番先輩っぽいのは誰だ？】第1回先輩王！！</div>
          <div id="thumbnail">
            <img src="img/senpai-ou.png" alt="senpai-ou" />
          </div>
          <div id="detail">
            一定時間を一人一人に与えて後輩と先輩がお出かけする。何人か先輩がいて誰が一番先輩っぽいことをできたかを争う。後輩が判定する。お金で解決する先輩。飲みに連れて行ってくれる先輩。旅行に連れて行ってくれる先輩などなどがいる。
          </div>
        </div>
        <div id="judge">
          <ul>
            <li class="heart"><i class="fas fa-heart"></i></li>
            <li class="nop"><i class="fas fa-times"></i></li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <ul>
          <li><i class="fas fa-home"></i></li>
          <li><i class="fas fa-crown"></i></li>
          <li><i class="fas fa-edit"></i></li>
          <li><i class="far fa-user"></i></li>
        </ul>
      </div>
    </footer>
  </body>
</html>

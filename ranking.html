<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Idea | ネタの掲示板</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/ranking.css" />
  </head>
  <body>
    <header>
      <div>
        <i class="fas fa-pen-square"></i>
      </div>
    </header>
    <main>
      <section id="ranking">
        <div class="content">
          <div class="page-title">
            <h1>ランキング</h1>
          </div>
          <ul>
            <li id="ranking-1">
              <div class="li-content">
                <i class="fas fa-crown"></i>
                <span class="title"
                  >【1番先輩っぽいのは誰だ？】第1回先輩王！！</span
                >
                <span class="originator">mi0706chi</span>
              </div>
            </li>
            <li id="ranking-2">
              <div class="li-content">
                <i class="fas fa-crown"></i>
                <span class="title"
                  >【超計画的】1日の予定を毎時間ダーツで決めたら効率よく生活できるはず！</span
                >
                <span class="originator">tanaka0918</span>
              </div>
            </li>
            <li id="ranking-3">
              <div class="li-content">
                <i class="fas fa-crown"></i>
                <span class="title">２泊３日！寝たら"即帰宅"の旅！</span>
                <span class="originator">yuki0209</span>
              </div>
            </li>
            <li>
              <div class="li-content">
                <span class="rank">4</span>
                <span class="title"
				>【検証】人間が１段も階段を登れなくなる段数って何段？</span
                >
                <span class="originator">ryo1999</span>
			</div>
		</li>
		<li>
			<div class="li-content">
				  <span class="rank">5</span>
                <span class="title"
                  >【超絶疲労】24時間歩いたら何km進めるの？</span
                >
                <span class="originator">tkg12</span>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <ul>
          <li><i class="fas fa-home"></i></li>
          <li><i class="fas fa-crown"></i></li>
          <li><i class="fas fa-edit"></i></li>
          <li><i class="far fa-user"></i></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
